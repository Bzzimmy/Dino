<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dinosaur Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Dino Creator</h1>
        <div class="nav-links">
            <a href="index.html" class="active">Create</a>
            <a href="library.html">My Dinos</a>
            <a href="game.html">Game</a>
        </div>
        <div class="dino-container">
            <div id="dinosaur" class="dinosaur">
                <div class="dino-head">
                    <div class="dino-eye"></div>
                    <div class="dino-eye"></div>
                    <div class="dino-mouth"></div>
                </div>
                <div class="dino-body"></div>
                <div class="dino-legs">
                    <div class="dino-leg"></div>
                    <div class="dino-leg"></div>
                </div>
                <div class="dino-tail"></div>
                <div class="dino-feature" id="feature1"></div>
                <div class="dino-feature" id="feature2"></div>
            </div>
        </div>
        <div class="dino-info">
            <h2 id="dino-name">Your Dinosaur</h2>
            <p id="dino-description">Click the button to generate a new dinosaur!</p>
        </div>
        <div class="button-container">
            <button id="generate-btn">Generate New Dinosaur</button>
            <button id="save-btn">Save Dinosaur</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        // Add mobile double-tap handler for generating dinos
        document.addEventListener('DOMContentLoaded', function() {
            // For mobile: add tap on dinosaur to generate new one
            const dinoContainer = document.querySelector('.dino-container');
            dinoContainer.addEventListener('touchend', function(e) {
                document.getElementById('generate-btn').click();
                e.preventDefault();
            });
        });
    </script>
</body>
</html>
